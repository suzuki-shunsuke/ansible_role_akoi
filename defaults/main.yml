---
# akoi tarball's download timeout (sec)
akoi_tarball_dl_timeout: 60
# whether akoi tarball is removed after unarchived
akoi_tarball_is_removed: no
akoi_working_dir: /tmp
akoi_version: 1.3.0
akoi_os: "{{akoi_systems.get(ansible_system, 'linux')}}"
akoi_bin_path: /usr/local/bin/akoi-{{akoi_version}}
akoi_link_path: /usr/local/bin/akoi
